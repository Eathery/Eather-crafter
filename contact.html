<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Contact – EatherCrafter</title>
  <style>
    :root{--neon:#00d9ff}
    body{margin:0;background:#0d0d0d;color:#f2f2f2;font-family:'Segoe UI',sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh}
    h1{color:var(--neon);margin-bottom:30px}
    .icons{display:flex;gap:30px;flex-wrap:wrap}
    .icons a{
      width:60px;
      height:60px;
      border:2px solid var(--neon);
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:.3s;
      background:transparent;
    }
    .icons a:hover{
      background:var(--neon);
      transform:scale(1.15);
      box-shadow:0 0 20px var(--neon);
    }
