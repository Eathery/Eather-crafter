<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lab – EatherCrafter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <style>
    :root{--neon:#00d9ff}
    body{margin:0;background:#0d0d0d;color:#f2f2f2;font-family:'Consolas',monospace;padding:20px}
    h1{text-align:center;color:var(--neon)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:15px;margin-top:20px}
    textarea{width:100%;height:200px;background:#1e1e1e;color:#f2f2f2;border:1px solid #333;padding:10px;border-radius:6px;font-size:.9rem}
    iframe{width:100%;height:200px;border:1px solid #333;border-radius:6px;background:#fff}
    .back{margin-top:20px;text-align:center}
    a{color:var(--neon);border:1px solid var(--neon);padding:8px 16px;border-radius:6px;text-decoration:none}
  </style>
</head>
<body>
  <h1>Live Code Lab</h1>
  <div class="grid">
    <textarea id="html" placeholder="HTML here..."><h1>Hello World</h1></textarea>
    <textarea id="css"  placeholder="CSS here...">h1{color:#00d9ff}</textarea>
  </div>
  <iframe id="output"></iframe>
  <div class="back"><a href="index.html">← Back Home</a></div>

  <script>
    const html=document.getElementById('html'),css=document.getElementById('css'),out=document.getElementById('output');
    function run(){out.srcdoc=`<style>${css.value}</style>${html.value}`}
    [html,css].forEach(t=>t.addEventListener('input',run));run();
  </script>
</body>
</html>
